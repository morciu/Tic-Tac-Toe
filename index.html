<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="header">Tick-Tac-Toe</div>
            <div class="game-board">
                <div class="space" id="space-7">7</div>
                <div class="space" id="space-8">8</div>
                <div class="space" id="space-9">9</div>
                <div class="space" id="space-4">4</div>
                <div class="space" id="space-5">5</div>
                <div class="space" id="space-6">6</div>
                <div class="space" id="space-1">1</div>
                <div class="space" id="space-2">2</div>
                <div class="space" id="space-3">3</div>
            </div>
            <div class="controls">
                <div id="1-player" class="controls">
                    Start game vs AI
                </div>
                <div id="2-players" class="controls">
                    Start game vs Human
                </div>
                <div id="reset" class="controls">Reset Game</div>
            </div>
        </div>
    </body>
</html>
